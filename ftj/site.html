<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Detection Dashboard</h1>
    
    <!-- Lane and Curve Detection Form -->
    <form method="POST" action="/set_source" enctype="multipart/form-data">
        <h2>Lane and Curve Detection</h2>
        <button type="submit" name="mode" value="lane">Stream Lane and Curve Detection</button>
        <input type="file" name="video">
        <button type="submit" name="source" value="upload">Upload Video for Lane Detection</button>
    </form>
    
    <!-- Object Detection Form -->
    <form method="POST" action="/set_source" enctype="multipart/form-data">
        <h2>Object Detection</h2>
        <button type="submit" name="mode" value="object">Stream Object Detection</button>
        <input type="file" name="video">
        <button type="submit" name="source" value="upload">Upload Video for Object Detection</button>
    </form>
    
    <!-- Video Feed -->
    <img src="{{ url_for('video_feed') }}" width="640" height="480">
</body>
</html>
